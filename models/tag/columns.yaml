columns:

    name:
        label: webbook.blogtaxonomy::lang.list.columns.tag
        searchable: true

    slug:
        label: webbook.blogtaxonomy::lang.list.columns.slug
        searchable: true

    posts:
        label: webbook.blogtaxonomy::lang.list.columns.posts
        relation: posts
        useRelationCount: true

    series:
        label: webbook.blogtaxonomy::lang.list.columns.series
        relation: series
        useRelationCount: true

    created_at:
        label: rainlab.blog::lang.post.created
        type: date

    updated_at:
        label: rainlab.blog::lang.post.updated
        type: date
        invisible: true
